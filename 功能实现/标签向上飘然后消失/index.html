<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div
    style="margin: 500px ;position: relative; width: 100px; height: 100px; background-color: gray; display: flex; justify-content: center; align-items: center; cursor: pointer;"
    onclick="addOne()"></div>

  <script>
    function addOne () {
      // 生成+1标签向上飞出，然后消失
      // 获得当前点击的表情的位置
      const div = document.querySelector('div')
      console.log('div', div)
      const add1 = document.createElement('div')
      add1.innerText = '+1'
      // 起点为addspan的位置
      add1.style.color = 'red'
      add1.style.fontSize = '2.5rem'
      add1.style.zIndex = 100
      add1.style.transition = 'all 0.5s'
      add1.style.position = 'absolute'
      add1.style.margin = 'auto'


      div.appendChild(add1)
      setTimeout(() => {
        add1.style.opacity = 1
        add1.style.transform = 'translateY(-200px)'
      }, 0)
      setTimeout(() => {
        add1.style.opacity = 0
        add1.style.transform = 'translateY(-300px)'
      }, 500)
      // setTimeout(() => {
      //   div.removeChild(add1)
      // }, 500)
    }

  </script>
</body>

</html>
